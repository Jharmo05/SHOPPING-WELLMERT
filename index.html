<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welmert</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="main-nav container">
            <div class="nav-left">
                <img src="https://images.icon-icons.com/2699/PNG/512/walmart_logo_icon_170230.png" alt="" srcset="" class="walmart-img">
                    <h1>Welmert</h1>
                </a>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar artículos...">
                <button class="search-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </div>

            <div class="nav-right">
                <button class="nav-icon-button cart-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 6H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    <span>Carrito</span>
                </button>
            </div>
        </div>       
        <div class="filters-bar container">
            <select id="category-filter">
                <option value="all">Todas las categorías</option>
            </select>
            <select id="sort-order">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Precio: Menor a Mayor</option>
                <option value="price-desc">Precio: Mayor a Menor</option>
                <option value="name-asc">Nombre: A-Z</option>
                <option value="name-desc">Nombre: Z-A</option>
            </select>
        </div>
    </header>
    <main class="container main-content">
        <section id="products-grid" class="products-grid"></section>
        
        <aside id="cart-sidebar" class="cart-sidebar">
            <h2>Carrito de Compras <button id="close-cart-btn">&times;</button></h2>
            <div id="cart-items" class="cart-items">
            </div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total-price">$0.00</span></h3>
                <button id="clear-cart-button">Vaciar Carrito</button>
            </div>
        </aside>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
