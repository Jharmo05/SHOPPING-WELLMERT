<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welmert</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="main-nav container">
            <div class="nav-left">
                <img src="./img/estrella.png" alt="" srcset="" class="wellmert-img">
                    <h1>Wellmert</h1>
                </a>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar artículos...">
                <button class="search-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 21L16.65 16.65" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
            </div>

            <div class="nav-right">
                <button class="nav-icon-button favorites-button">
                    <div style="position: relative;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        <span id="favorites-item-count" style="position: absolute; top: -5px; right: -5px; background-color: var(--wellmert-yellow); color: var(--wellmert-dark-blue); border-radius: 50%; padding: 2px 6px; font-size: 0.7em; font-weight: bold;">0</span>
                    </div>
                    <span>Favoritos</span>
                </button>
                <button class="nav-icon-button cart-button">
                    <div style="position: relative;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 6H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        <span id="cart-item-count" style="position: absolute; top: -5px; right: -5px; background-color: var(--wellmert-yellow); color: var(--wellmert-dark-blue); border-radius: 50%; padding: 2px 6px; font-size: 0.7em; font-weight: bold;">0</span>
                    </div>
                    <span id="cart-total-header">$0.00</span>
                </button>
            </div>
        </div>       
        <div class="filters-bar container">
            <select id="category-filter">
                <option value="all">Todas las categorías</option>
            </select>
            <select id="sort-order">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Precio: Menor a Mayor</option>
                <option value="price-desc">Precio: Mayor a Menor</option>
                <option value="name-asc">Nombre: A-Z</option>
                <option value="name-desc">Nombre: Z-A</option>
            </select>
        </div>
    </header>
    <main class="container main-content">
        <section id="products-grid" class="products-grid"></section>
        
        <aside id="cart-sidebar" class="cart-sidebar">
            <h2>Carrito de Compras <button id="close-cart-btn">&times;</button></h2>
            <div id="cart-items" class="cart-items">
            </div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total-price">$0.00</span></h3>
                <button id="clear-cart-button">Vaciar Carrito</button>
            </div>
        </aside>

        <aside id="favorites-sidebar" class="favorites-sidebar">
            <h2>Mis Favoritos <button id="close-favorites-btn">&times;</button></h2>
            <div id="favorites-items" class="favorites-items">
            </div>
            <div class="favorites-actions">
                <button id="clear-favorites-button">Vaciar Favoritos</button>
            </div>
        </aside>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
